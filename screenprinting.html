<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screen printing</title>
    <style>
      @font-face {
        font-family: "OliveFont";
        src: url("olive.ttf") format("truetype");
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        font-family: "OliveFont", sans-serif;
        background-image: url("images/background.gif");
        background-color: rgb(0, 0, 0);
        background-size: 100%;
        background-position: center;
        color: white;
        cursor: url("images/cursor.svg") 16 16, auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 98%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 40px;
        position: relative;
        z-index: 10;
      }

      .logo {
        width: 250px;
        height: auto;
        position: relative;
        z-index: 20;
      }

      .nav-links {
        display: flex;
        gap: 40px;
        z-index: 15;
      }

      .nav-links a {
        display: block;
        width: auto;
        height: 30px;
        position: relative;
        z-index: 20;
      }

      .nav-links img {
        height: 100%;
        cursor: pointer;
      }

      .gallery1,
      .gallery2 {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 90%;
        gap: 25px;
        margin-bottom: 5px;
      }
      .gallery1 img,
      .gallery2 img {
        width: calc(23% - 10px);
        height: auto;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .gallery1 img:hover,
      .gallery2 img:hover {
        transform: scale(1.03);
      }
      .title {
        font-size: 18px;
        font-weight: normal;
        margin: 20px 0;
        text-align: center;
        margin-bottom: 40px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal img {
        max-width: 90%;
        max-height: 90%;
      }
      .modal.active {
        display: flex;
      }
      /* Stylizacja strzałki do przewijania */
      .scroll-to-top {
        position: fixed;
        bottom: 50px;
        right: 50px;
        width: 50px;
        height: 50px;
        background-image: url("images/strzalka.png");
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .scroll-to-top:hover {
        transform: scale(1.1); /* Powiększenie przy najechaniu */
      }
    </style>
  </head>
  <body>
    <!-- New header with logo and navigation links -->
    <div class="header">
      <a href="index.html">
        <img src="images/kb.png" alt="KB Logo" class="logo" />
      </a>
      <div class="nav-links">
        <a href="wiesiolek.html"
          ><img src="images/WIESIOLEK.png" alt="Link 1"
        /></a>
        <a href="kuka.html"><img src="images/KUKA.png" alt="Link 2" /></a>
        <a href="utensils.html"
          ><img src="images/UTENSILS.png" alt="Link 3"
        /></a>
        <a href="screenprinting.html"
          ><img src="images/SP.png" alt="Link 4"
        /></a>
        <a href="foundfootage.html"><img src="images/FF.png" alt="Link 5" /></a>
      </div>
    </div>

    <!-- Galeria Skansen -->
    <div class="gallery1">
      <img src="images/skansen1.png" alt="Skansen 1" />
      <img src="images/skansen2.png" alt="Skansen 2" />
      <img src="images/skansen3.png" alt="Skansen 3" />
      <img src="images/skansen4.png" alt="Skansen 4" />
    </div>
    <div class="title">Skansen (2021)</div>

    <!-- Galeria Invasive plants -->
    <div class="gallery2">
      <img src="images/fbi1.png" alt="Invasive 1" />
      <img src="images/fbi2.png" alt="Invasive 2" />
      <img src="images/fbi3.png" alt="Invasive 3" />
    </div>
    <div class="title">Invasive plants (2023)</div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
      <img src="" alt="Powiększone zdjęcie" id="modalImage" />
    </div>

    <script>
      // Wybieranie zdjęć i modalu
      const images = document.querySelectorAll(".gallery1 img, .gallery2 img");
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");

      // Obsługa kliknięcia w zdjęcie
      images.forEach((img) => {
        img.addEventListener("click", () => {
          modalImage.src = img.src;
          modal.classList.add("active");
        });
      });

      // Zamknięcie modalu po kliknięciu w tło
      modal.addEventListener("click", () => {
        modal.classList.remove("active");
      });
    </script>

    <!-- Strzałka przewijania na górę -->
    <div class="scroll-to-top" onclick="scrollToTop()"></div>

    <script>
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
