<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>velocity utensils</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-P2Z91TEZP2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-P2Z91TEZP2");
    </script>

    <link rel="apple-touch-icon" href="images/KB_logo.png" sizes="180x180" />
    <link rel="icon" href="images/KB_logo.png" type="image/png" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-image: url("images/background.gif");
        background-color: rgb(0, 0, 0);
        background-size: 100%;
        background-position: center;
        color: white;
        cursor: url("images/cursor.svg") 16 16, auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 98%;
        padding: 10px;
        box-sizing: border-box;
        margin-bottom: 30px;
        position: relative;
        z-index: 10;
      }

      .logo {
        width: 250px;
        height: auto;
        position: relative;
        z-index: 20;
      }

      .nav-links {
        display: flex;
        gap: 40px;
        z-index: 15;
      }

      .nav-links a {
        display: block;
        width: auto;
        height: 30px;
        position: relative;
        z-index: 20;
      }

      .nav-links img {
        height: 100%;
        cursor: pointer;
      }

      .description {
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        font-size: 12px;
        text-align: center;
        max-width: 800px;
        margin-top: 0px;
        margin-bottom: 60px;
      }

      .image-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: -90px;
      }

      .image-container img {
        width: 100%; /* Adjust width as needed */
        max-width: 1200px; /* Optional: Limit the maximum width of the image */
        height: auto;
      }

      /* Kontener dla dwóch kwadratowych obrazków */
      .square-images-container {
        display: flex;
        gap: 40px;
        margin-top: -90px;
        margin-bottom: 60px;
      }

      .square-images-container img {
        width: 600px;
        height: 600px;
        object-fit: cover;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .square-images-container img:hover {
        transform: scale(1.03); /* Powiększenie po najechaniu */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      /* Powiększenie zdjęcia po kliknięciu */
      .image-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }

      .image-modal img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }

      .image-modal.open {
        display: flex;
      }

      /* Stylizacja strzałki do przewijania */
      .scroll-to-top {
        position: fixed;
        bottom: 50px;
        right: 50px;
        width: 50px;
        height: 50px;
        background-image: url("images/strzalka.png");
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .scroll-to-top:hover {
        transform: scale(1.1); /* Powiększenie przy najechaniu */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <img src="images/kb.png" alt="KB Logo" class="logo" />
      </a>
      <div class="nav-links">
        <a href="diysynth.html"><img src="images/diy.png" alt="Link 0" /></a>
        <a href="wiesiolek.html"
          ><img src="images/WIESIOLEK.png" alt="Link 1"
        /></a>
        <a href="kuka.html"><img src="images/KUKA.png" alt="Link 2" /></a>
        <a href="utensils.html"
          ><img src="images/UTENSILS.png" alt="Link 3"
        /></a>
        <a href="screenprinting.html"
          ><img src="images/SP.png" alt="Link 4"
        /></a>
        <a href="foundfootage.html"><img src="images/FF.png" alt="Link 5" /></a>
      </div>
    </div>

    <!-- Główne zdjęcie -->
    <div class="image-container">
      <img src="images/sztucce.png" alt="Utensils Image" />
    </div>

    <!-- Kontener z dwoma kwadratowymi obrazkami -->
    <div class="square-images-container">
      <img
        src="images/sztucce1.png"
        alt="Utensils 1"
        onclick="openModal('images/sztucce1.png')"
      />
      <img
        src="images/sztucce2.png"
        alt="Utensils 2"
        onclick="openModal('images/sztucce2.png')"
      />
    </div>

    <!-- Modal do powiększonych zdjęć -->
    <div id="imageModal" class="image-modal" onclick="closeModal()">
      <img id="modalImage" src="" alt="Powiększone zdjęcie" />
    </div>

    <!-- Strzałka przewijania na górę -->
    <div class="scroll-to-top" onclick="scrollToTop()"></div>

    <script>
      function openModal(imageSrc) {
        const modal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        modalImage.src = imageSrc;
        modal.classList.add("open");
      }

      function closeModal() {
        const modal = document.getElementById("imageModal");
        modal.classList.remove("open");
      }

      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
