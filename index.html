    <link rel="mask-icon" href="images/KB_logo.png" type="image/x-icon" />

    />
    <link rel="apple-touch-icon" href="images/KB_logo.png" sizes="180x180" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("images/background.gif");
        background-color: rgb(36, 41, 38);
        background-size: 100%;
        background-position: center;
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        cursor: url("images/cursor.svg") 16 16, auto;
      }
      .header-img {
        width: 1000px;
        height: auto;
        margin-bottom: 100px;
      }
      .gallery {
        display: flex;
        justify-content: center;
        gap: 100px;
      }
      .gallery a {
        position: relative;
        display: inline-block;
      }
      .gallery img {
        width: 80px;
        cursor: pointer;
        border-radius: 10px;
      }
      .about img {
        width: 110px; /* Zwiększ rozmiar tylko przycisku "about" */
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transform: scale(1.5);
      }
      .gallery a:hover .overlay {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img src="images/kb.png" alt="Imię i Nazwisko" class="header-img" />

    <div class="gallery">
      <a href="work.html">
        <img src="images/work.png" alt="WORK" />
        <img class="overlay" src="images/work-hover.png" alt="WORK Hover" />
      </a>

      <a href="aboutme.html" class="about">
        <img src="images/about.png" alt="ABOUT ME" />
        <img
          class="overlay"
          src="images/about-hover.png"
          alt="ABOUT ME Hover"
        />
      </a>

      <a href="socials.html">
        <img src="images/socials.png" alt="SOCIALS" />
        <img
          class="overlay"
          src="images/socials-hover.png"
          alt="SOCIALS Hover"
        />
      </a>
    </div>
  </body>
</html>
