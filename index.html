<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kazimierz babik</title>
    
    <link rel="mask-icon" href="images/KB_logo.png" type="image/x-icon">
    <link rel="icon" href="images/KB_logo.png" type="image/x-icon" color="#000000">
    <link rel="apple-touch-icon" href="images/KB_logo.png" sizes="180x180">
         
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/background.gif');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .header-img {
            width: 1000px;
            height: auto;
            margin-bottom: 100px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 100px;
        }
        .gallery a {
            position: relative;
            display: inline-block;
        }
        .gallery img {
            width: 80px;
            cursor: pointer;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1.5);
        }
        
        .gallery a:hover .overlay {
            opacity: 1; 
        }
    </style>
</head>
<body>
    <img src="images/kb.png" alt="ImiÄ™ i Nazwisko" class="header-img">
    
    <div class="gallery">
        <a href="#work">
            <img src="images/work.png" alt="WORK">
            <img class="overlay" src="images/work-hover.png" alt="WORK Hover">
        </a>
        <a href="#socials">
            <img src="images/socials.png" alt="SOCIALS">
            <img class="overlay" src="images/socials-hover.png" alt="SOCIALS Hover">
        </a>
        <a href="#about">
            <img src="images/about.png" alt="ABOUT ME">
            <img class="overlay" src="images/about-hover.png" alt="ABOUT ME Hover">
        </a>
    </div>
</body>
</html>
